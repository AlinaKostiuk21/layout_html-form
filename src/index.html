<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <script type="text/javascript" src="./main.js"></script>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      id="form_info"
      method="POST"
    >
      <fieldset class="block">
        <legend>Personal information</legend>
        <label class="form-field" for="surname">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            required
          >
        </label>
        <label class="form-field" for="name">
          Name:
          <input
            type="text"
            name="name"
            id="name"
            required
          >
        </label>
        <label class="form-field" for="age">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="12"
            max="100"
            value="12"
          >
        </label>
        <label class="form-field" for="date">
          Full date of birth:
          <input type="date"
            name="date"
            id="date"
          >
        </label>
        <label class="form-field" for="agreement">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="accept"
            id="agreement"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Registration</legend>
        <label class="form-field" for="email">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
          >
        </label>
        <label class="form-field" for="password">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            minlength="6"
            maxlength="32"
            required
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>An interesting fact about you!</legend>
        <div class="form-field">
          Do you love cats?
          <label for="cats_yes">
            <input
              type="radio"
              name="loveCats"
              id="cats_yes"
              value="yes"
            >
            Yes
          </label>
          <label for="cats_no">
            <input
              type="radio"
              name="love-cats"
              id="cats_no"
              value="no"
            >
            No
          </label>
        </div>
        <label class="form-field" for="color">
          What is your favorite color?
          <input
            type="color"
            name="favorite-color"
            id="color"
          >
        </label>
        <label class="form-field" for="time">
          What time do you go to bed?
          <input
            type="time"
            name="time-to-bed"
            id="time"
          >
        </label>
        <label class="form-field" for="car">
          What are your favorite brand of cars?
          <select
            name="brand-of-car"
            id="car"
            multiple
          >
            <option value="bmv">BMV</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </label>
        <label class="form-field" for="work">
          How do you rate our work?
          <input
            type="range"
            name="rate-work"
            id="work"
            value="0"
          >
        </label>
      </fieldset>

      <fieldset class="block">
        <legend>Additional info</legend>
        <label class="form-field" for="comments">
          Comments:
          <textarea name="comments" id="comments"></textarea>
        </label>
        <label class="form-field" for="recommend">
          Would you recommend us?
          <select name="recommend" id="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit">Submit</button>
    </form>
  </body>
</html>
